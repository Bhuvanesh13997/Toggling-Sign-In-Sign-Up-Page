<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--CSS link-->
    <link rel="stylesheet" href="style.css">
    <title>Sign in & Sign Up page</title>
</head>
<body>
    <!--******* App launch Screen *******-->
    <div class="splash">
        <img class="fade-in" src="images/splash-image.svg">
    </div>


    <!--******* Sign-in page / form 1******-->
    <form class="form container" id="login">
        <div class="card">
            <div class="card-body">
                <header class="myhead text-center">
                    <img src="images/logo.png" class="mt-4" alt="">
                    <h2 class="welcome mt-2 text-secondary">Welcome back!</h2>
                    <h6 class="login mb-2 text-secondary">Login to your account</h6>
                </header>

                <div class="main-form text-center">
                    <div class="form-group my-4">
                        <label class=input-icons>
                            <i class="fas fa-user"></i>
                            <input type="text" class="myInput" placeholder="Username">
                        </label>
                    </div>

                    <div class="form-group my-4">
                        <label class="input-icons">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="myInput" placeholder="Password">
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            <button type="button" class="form-control button"><span>Sign in</span></button>
                        </label>
                    </div>

                    <p class="sign-in mt-3 text-secondary">---------------<span style="font-size: smaller;">Or sign in with</span>---------------</p>
                    <div class=" my-0 d-flex align-items-center justify-content-evenly">
                        <button class="social-btns btn"><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="social-icons" src="icons/google.png"></a></button>
                        <button class="social-btns btn"><a href="https://en-gb.facebook.com/"><img class="social-icons" style="padding:3px 0;" src="icons/facebook.png"></a></button>
                        <button class="social-btns btn"><a href="https://twitter.com/login?lang=en"><img class="social-icons" src="icons/twitter.png"></a></button>
                    </div>
                    
                    <div class="signin-link">
                        <p class="mt-5 mb-3 text-secondary" style="font-size: smaller;">Don't have an account? <a id="toggle-signup" href="#" style="text-decoration: none;color:rgb(69, 143, 228)">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>

<!--***************sign-up-form/ form 2*******************-->
    <form class="form container" id="signup">
        
        <div class="card">
            <div class="card-body">
                <div class="back-arrow"><i id="toggle-login" class="bi bi-reply" ></i></div>
                <header class="myhead text-center">
                    
                    <img src="images/logo.png" class="mt-4" alt="">
                    <h2 class="welcome mt-2 text-secondary">Welcome!</h2>
                    <h6 class="login mb-2 text-secondary">Create your account</h6>
                </header>

                <div class="main-form text-center">
                    <div class="form-group my-4">
                        <label class=input-icons>
                            <i class="fas fa-user"></i>
                            <input type="text" class="myInput" placeholder="Username">
                        </label>
                    </div>

                    <div class="form-group my-4">
                        <label class="input-icons">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="myInput" placeholder="Email">
                        </label>
                    </div>

                    <div class="form-group my-4">
                        <label class="input-icons">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="myInput" placeholder="Password">
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            <button type="button" class="form-control button mt-1"><span>Sign up</span></button>
                        </label>
                    </div>

                    <p class="sign-in mt-3 text-secondary">---------------<span style="font-size: smaller;">Or sign up with</span>---------------</p>

                    <div class=" my-0 d-flex align-items-center justify-content-evenly">
                        <button class="social-btns btn"><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="social-icons" src="icons/google.png"></a></button>
                        <button class="social-btns btn"><a href="https://en-gb.facebook.com/"><img class="social-icons" style="padding: 3px 0;" src="icons/facebook.png"></a></button>
                        <button class="social-btns btn"><a href="https://twitter.com/login?lang=en"><img class="social-icons" src="icons/twitter.png"></a></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    

    <!--************Javascript************-->
<script>

/****************Launch screen page JS code*********************/
    const splash = document.querySelector('.splash');

    document.addEventListener('DOMContentLoaded',(e)=>{
        setTimeout( ()=>{
            splash.classList.add('display-none');
        },2000);
    });

/****************Toggling between Sign-in and Sign-up JS code*********************/

    $("#toggle-login").click(function() {
        $("#signup").fadeOut(1000).hide();
            $("#login").fadeIn(1000).show();
          });
          
    $("#toggle-signup").click(function() {
        $("#login").fadeOut(1000).hide();
            $("#signup").fadeIn(1000).show();
          });
          
    $("document").ready(function() {
        $("#signup").hide();
          });
/*.attr("formnovalidate")*/
    </script>
</body>
</html>
